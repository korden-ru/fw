<div class="control-group {if $form.is_bound and $field.field_required}{if $field.is_valid}success{else}error{/if}{/if}">
	<label class="control-label" for="{$form.form_alias}_{$field.field_alias}">{$field.field_title} {if $field.field_required and not $form.is_bound}<span style="color: {$cfg['form.required_color']};">*</span>{/if}</label>
	<div class="controls">
		<div class="{if $field.field_prepend}input-prepend{/if} {if $field.field_append}input-append{/if}">
			{if $field.field_prepend}<span class="add-on">{$field.field_prepend}</span>{/if}<input type="{$field.field_type}" id="{$form.form_alias}_{$field.field_alias}" name="{$form.form_alias}_{$field.field_alias}" value="{$field.value|default:''}" placeholder="{$field.field_placeholder}" style="{if $form.form_fields_width or $field.field_width}width: {$form.form_fields_width|default:$field.field_width};{/if} {if $field.field_height}height: {$field.field_height};{/if}" {if $field.field_required}required{/if} {if $field.field_disabled}disabled{/if} {if $field.field_readonly}readonly{/if} {if $field.field_pattern}pattern="{$field.field_pattern}"{/if} {if $field.field_maxlength}maxlength="{$field.field_maxlength}"{/if} {if $field.field_autofocus}autofocus{/if} {if $field.field_tabindex}tabindex="{$field.field_tabindex}"{/if} {$field.field_attr|default:''}>{if $field.field_append}<span class="add-on">{$field.field_append}</span>{/if}
			{if $form.is_bound and not $field.is_valid}
				<span class="help-inline">{$field.field_invalid_message}</span>
			{elseif $field.field_help_inline}
				<span class="help-inline">{$field.field_help_inline}</span>
			{/if}
			{if $field.field_help}
				<p class="help-block">{$field.field_help}</p>
			{/if}
		</div>
	</div>
</div>
